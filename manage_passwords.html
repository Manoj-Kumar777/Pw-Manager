<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Passwords</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <h1>Manage Your Passwords </h1>
    <div class="index">
        <div id="passwordList">
            <!-- Password list will be populated dynamically -->
        </div>
        <button onclick="addPassword()">Add Password</button>
        <button onclick="getPassword()">Get Password</button>
        <button onclick="forgetPassword()">Forget Password</button>
        <!-- Logout button -->
        <footer>
            <button onclick="logout()">Logout</button>
        </footer>
    </div>
    <!-- JavaScript code will handle addPassword, fetchPasswords, and logout functions -->
    <script src="manage_passwords.js"></script>
</body>
</html>
